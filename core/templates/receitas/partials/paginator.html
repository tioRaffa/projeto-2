{% if dados.has_other_pages %}
    <div class="container pagination" style="display: flex; justify-content: center;">
        <div class="pagination-content" style="display: flex; gap: 5px; font-size: 115%;">
            {% if pagination_range.first_page_out_of_range %}
                <a class="page-link page-item" href="?page=1{{ add_url_query }}" style="text-decoration: none;">1</a><span class="page-item">...</span>
            {% endif %}

            {% for page in pagination_range.pagination %}
                <a class="page-link page-item" href="?page={{ page }}{{ add_url_query }}" style="text-decoration: none;">{{ page }}</a>
            {% endfor %}

            {% if pagination_range.last_page_out_of_range %}
                <span class="page-item">...</span><a class="page-link page-item" href="?page={{ pagination_range.total_pages }}{{ add_url_query }}" style="text-decoration: none;">{{ pagination_range.total_pages }}</a>
            {% endif %}    
        </div>
    </div>
{% endif %}
